{% extends 'blog/base_order.html' %}

{% block content %}
    <h1>Edit Order</h1>
    <form method="POST" class="order-form">
        {% csrf_token %}
        {{ order_form.as_p }}

        {{ products_formset.management_form }}

        {% if noItem == False %}
            {% for form in products_formset %}
                {{ form.as_table }}
            {% endfor %}
        {% endif %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
